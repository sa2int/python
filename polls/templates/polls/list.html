<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
    <link rel="stylesheet" href="{% static 'polls/css/bootstrap.css' %}">
     <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="{% static 'polls/js/bootstrap.js' %}"></script>
    <title>Title</title>
</head>
<body>
<h1>List</h1>
<div class="container">
	<div class="col-lg-4"></div>
	<div class="col-lg-4">
		<div class="jumbotron" style="padding-top: 20px;">
			<form method="post" action="joinAction.jsp">
				<h3 style="text-alig : center;">SIng up</h3>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="ID" name="userID" maxlength="20"/>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Password" name="userPassword" maxlength="20"/>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Name" name="userName" maxlength="20"/>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Email" name="userEmail" maxlength="20"/>
				</div>
				<div class="form-group" style="text-align: center;">
						<label class="btn btn-primary active">
							<input type="radio" autocomplete="off" value="man" checked name="userGender"/>man
						</label>
						<label class="btn btn-primary">
							<input type="radio" autocomplete="off" value="woman" checked name="userGender"/>woman
						</label>
				</div>
				<input type="submit" class="btn btn-primary form-control" value="Register">
			</form>
		</div>
	</div>
</div>


{% if latest_question_list %}
    <div>gg</div>
    <ul>
    {% for question in latest_question_list %}
        <li><a id="a" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
<div>ll</div>
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
