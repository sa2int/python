<div class="container">
	<h1>List2</h1>
	<div class="row">
		<table class="table table-striped" style="text-align:center; border:1px solid #dddddd">
			<tr>
				<th style="background-color:#eeeeeeee; text-align:center;">Number</th>
				<th style="background-color:#eeeeeeee; text-align:center;">Subject</th>
				<th style="background-color:#eeeeeeee; text-align:center;">Date</th>
			</tr>
			<tbody>
			{% for question in questions %}
				<tr>
					<td>{{ question.id }}</td>
					<td><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></td>
					<td>{{ question.pub_date }}</td>

				</tr>
			{% endfor %}
			</tbody>
		</table>
